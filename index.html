<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="lib/assets/bulma.min.css" />

    <script src="lib/js/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/filereader.directive.js"></script>
    <script src="app/parser.service.js"></script>

    <title>Invoice Parser</title>
  </head>

  <body ng-app="InvoiceParser" ng-controller="AppCtrl">
    <div class="container has-text-centered">
      <h1 class="title">Invoice Parser</h1>

      <div class="container">
        <h5>Select the Invoice to parse</h5>

        <input type="file" on-read-file="onFileSelect($fileContent)" />
      </div>
    </div>
    <div class="container ">
        <div class="columns" style="margin-top: 50px">
            <div class="column card" style="margin-right: 15px;max-width: 50%; max-height: 450px; overflow: scroll;">
                <pre>
                    {{invoice}}
                </pre>
            </div>
            <div class="column card" style="margin-right: 15px; max-width: 50%; max-height: 450px; overflow: scroll;">
                A
            </div>
        </div>
    </div>
  </body>
</html>
